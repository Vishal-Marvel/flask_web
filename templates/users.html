{% extends 'base.html' %}

{% block title %}
Users List
{%endblock%}

{% block content %}
    {% if users %}
        <ul>
        {% for user in users %}
            <li><h4><a href="{{ url_for('profile', name=user)}}">{{ user }}</a></h4></li>

        {% endfor %}
        </ul>
    {% else %}
        <h3>No Users available Create <a href="{{ url_for('create_user')}}">One</a> </h3>
    {% endif %}
	

{% endblock %}
